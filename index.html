  <meta name="robots" content="index, follow">
  <title>MCC - Crypto Charts</title>
  <!-- TradingView, Free, Charts -->
  
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <script>
      document.write('<link href="css/tradingview.css?r='+ (new Date).getTime() +'" rel="stylesheet" type="text/css" />');

  <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
  <div class="topnav" id="top-nav">
    <div class="label"><label for="box-width" class="number-label">Width</label><input id="box-width" class="box-size" title="Adjusts the chart width" type="number" name="box-width" min="1" max="3" /></div>
    <div class="label"><label for="box-width" class="number-label">Height</label><input id="box-height" class="box-size" title="Adjust the chart height" type="number" name="box-height" min="1" max="3" /></div>
    <button id="theme-toggle" onclick="change_theme()">Light theme</button>
    <span id="chart-count">Chart count</span>
    <a class="right" href="#open-modal">Donate</a>
    <div id="open-modal" class="modal-window">
      <div>
        <a href="#modal-close" title="Close" class="modal-close">Close</a>
        <h1>Eth: </h1>

        <br>

        <h6><a href="https://github.com/JosiahLeas/josiahleas.github.io" style="margin: 0; padding: 0;">Github/JosiahLeas/</a></h6>

        <br>
      </div>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
  </div>

  <script>
    setCharts();
    for(let i = 0; i < getNrOfCharts(); i++) {
      let boxElement = document.createElement("div");
      boxElement.setAttribute("id", "box" + i);
      boxElement.setAttribute("class", "box");
      document.body.appendChild(boxElement);

      new TradingView.widget({
          "container_id": "box" + i,
          "autosize": true,
          "symbol": (charts.pairs[i] !== null ? charts.pairs[i] : "COINBASE:BTCUSD"),
          "interval": "60",
          "timezone": "America/Chicago",
          "theme": (dark === "true" ? "Dark" : "Light"),
          "style": "1",
          "locale": "en",
          "toolbar_bg": (dark === "true" ? "rgb(27, 32, 48)" : "rgb(227, 232, 248)"),
          "enable_publishing": false,
          "hide_top_toolbar": false,
          "hide_side_toolbar": false,
          "allow_symbol_change": true,
          "show_popup_button": false,
          "hideideas": true
      });

        let topButtonContainerElement = document.createElement("div");
        topButtonContainerElement.setAttribute("class", "box-button-container");

        let fullScreenButtonElement = document.createElement("a");
        fullScreenButtonElement.setAttribute("class", "button-fullscreen");
        fullScreenButtonElement.setAttribute("href", "#");
        fullScreenButtonElement.addEventListener("click", toggleFullscreenChart.bind(null, "box"+i));

        let italicsElement = document.createElement("i");
        italicsElement.setAttribute("class", "fa fa-expand");

        fullScreenButtonElement.appendChild(italicsElement);
        topButtonContainerElement.appendChild(fullScreenButtonElement);
        boxElement.appendChild(topButtonContainerElement);
    }
    initialiseUI();
  </script>
</body>
</html>
